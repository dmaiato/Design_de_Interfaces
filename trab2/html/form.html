    <a href="index.html"><img class="logo" src="../img/logo_doom.png" alt="logo"></a>

        <li><a href="jogos.html">Jogos</a></li>

        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>
  </header>
      
  <main>
    <div class="container">
      <form>
        <h1>Cadastro de usuário</h1>
        <div class="form-group">
          <label for="name">Usuário</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="dob">Data de nascimento</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="form-group">
          <label for="pw">Senha</label>
          <input type="password" class="form-control" id="pw" required>
        </div>
        <div class="form-group">
          <label for="cpw">Confirmação</label>
          <input type="password" class="form-control" id="cpw" required>
        </div>
        <div class="form-group">
          <label for="profpic">Foto de perfil</label>
          <input type="file" class="form-control" id="profpic" required>
        </div>
        <div class="form-group">
          <label for="favdoom">Doom favorito</label>
          <input type="text" class="form-control" id="favdoom" required>
        </div>
        <input type="submit" class="btn" value="Cadastrar">
      </form>
    </div>
  </main>


  <footer>
    <div class="footer_content">
